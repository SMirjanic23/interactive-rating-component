<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Rating state start -->

    <div class="rating-container">
      <img class="star-icon" src="./images/icon-star.svg" alt="star icon svg" />
      <h1 class="rating-title">How did we do?</h1>
      <p class="rating-description">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating-numbers__container">
        <ul class="rating-numbers__items">
          <li class="rating-numbers__item" value="1"><button>1</button></li>
          <li class="rating-numbers__item" value="2"><button>2</button></li>
          <li class="rating-numbers__item" value="3"><button>3</button></li>
          <li class="rating-numbers__item" value="4"><button>4</button></li>
          <li class="rating-numbers__item" value="5"><button>5</button></li>
        </ul>
      </div>
      <button class="rating-numbers__submit">Submit</button>
    </div>
    <div class="thank-you">
      <!-- IMAGE PLACE -->
      <img
        class="thank-you-image"
        src="./images/illustration-thank-you.svg"
        alt=""
      />
      <p class="thank-you__result">
        You selected
        <!-- Add rating here -->
        out of 5
      </p>
      <h2 class="thank-you__text">Thank you!</h2>

      <p class="thank-you__message">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don’t hesitate to get in touch!
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
